

<div class="container">

    <div class ="card">
    <input type="text"(input)="getPokemon($any($event.target).value)">
    <div class="card_title">
        <h3> {{pokemon.name}} </h3>

    </div>


    <div class="card_body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" height="200" srcset="">



    </div>


    <div class="card_stats">
        <span class="card_stats_type" 
        *ngFor="let t of pokemon.types"
        >
            {{t.type.name}}
        </span>
     


    </div>




   </div>
</div>
